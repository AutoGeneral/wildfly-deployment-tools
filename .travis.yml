sudo: required
dist: trusty
language: java
jdk:
  - oraclejdk8
script: ./gradlew clean shadowJar
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file:
    - deployment/build/libs/deployment.jar
    - inactive/build/libs/inactive.jar
    - integrity/build/libs/integrity.jar
    - safeguard/build/libs/safeguard.jar
    - synchronizer/build/libs/synchronizer.jar
  on:
    repo: AutoGeneral/wildfly-deployment-tools
    tags: true
